<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <meta name="theme-color" content="#bbdefb" />

    <link href="css/numerology.css" rel="stylesheet" />
    <script src="js/meaning_ja.js"></script>
    <script src="js/numerology.js"></script>
    <script src="js/demo.js"></script>
    <link rel="shortcut icon" href="favicon.gif" />

    <title>やる気を起こさせる数秘術</title>

    <meta
      name="description"
      content="生年月日と名前から数秘術番号を取得します。"
    />
    <meta name="keywords" content="Numérologie Gematrie Chiffres" />
  </head>

  <body onload="checkInfo()">
    <h1>やる気をそそる数秘術 <span>サリーフォービオン作</span></h1>

    <div class="i18n">
      <img src="pix/en.gif" onclick="goToLanguage(event, 'en')" />
      <img src="pix/fr.gif" onclick="goToLanguage(event, 'fr')" />
      <img src="pix/tr.gif" onclick="goToLanguage(event, 'tr')" />
      <img src="pix/jp.gif" onclick="goToLanguage(event, 'jp')" />
    </div>

    <section class="inputForm">
      <div class="ml210">
        <div class="field name">
          <label
            >名前
            <span class="grey"
              >(名前と苗字、半角ローマ字でお願いします)</span
            ></label
          >
          <input id="name" value="" onKeyUp="calcName()" />
        </div>
        <div class="field bdate">
          <label>生年月日
            <span class="grey">(年/月/日)</span></label>
          <input
          id="year"
          onKeyUp="calcBDay()"
          onClick="calcBDay()"
          type="number"
          min="0"
          maxlength="4"
        /><span id="toshi">年</span> 
        <select id="month" name="month" onChange="calcBDay()">
          <option></option>
          <option value="1">１月</option>
          <option value="2">２月</option>
          <option value="3">３月</option>
          <option value="4">４月</option>
          <option value="5">５月</option>
          <option value="6">６月</option>
          <option value="7">７月</option>
          <option value="8">８月</option>
          <option value="9">９月</option>
          <option value="10">１０月</option>
          <option value="11">１１月</option>
          <option value="12">１２月</option>
        </select>
          <input
            id="day"
            onKeyUp="calcBDay()"
            onClick="calcBDay()"
            type="number"
            min="1"
            max="31"
            maxlength="2"
          /><span id="date">日</span> 
        </div>
      </div>
      <div class="fullStar">
        <div id="star" class="star">
          <span class="t0"></span>
          <div class="t1"></div>
          <div class="t2"></div>
          <div class="t3"></div>
          <div class="t4"></div>
          <div class="t5"></div>
        </div>
        <div id="star-holder"></div>
      </div>
    </section>

    <section>
      <div id="report1"></div>
      <div id="report2"></div>
      <div id="report3"></div>
    </section>

    <section>
      <div>
        <p id="sally">
          Ce contenu n'est qu'une brève explication des merveilleuses qualités
          que vous possédez.
        </p>
        <div class="fl">
          <a href="http://sallysnumbers.com" target="news"
            ><img src="pix/sally.jpg"
          /></a>
        </div>

        <div class="fl">
          <div id="allNumbers"></div>
          <p>
            自分の番号を知って、その意味を知りたい方へ
            <strong
              ><a href="http://sallysnumbers.com" target="news"
                >サリーフォービオン</a
              ></strong
            >:
          </p>
          <ul class="linespace">
            <li>
              サリーのニュースレター
              <a href="http://sallysnumbers.com" target="news"
                >登録はこちら</a
              >
            </li>
            <li>
              サリーとの個人面談
              <a href="http://sallysnumbers.com/services/" target="reading"
                >予約はこちら</a
              >
              (英語版のみ)
            </li>
          </ul>
        </div>
        <div class="clearer"></div>
      </div>
    </section>

    <div class="copy">
      <div>
        <br />
        Version 2.0.1 - Code
        <a href="https://github.com/evoluteur/motivational-numerology">GitHub</a
        >. <br /><br />&#169; 2023
        <a href="http://sallysnumbers.com">Sally Faubion</a> &
        <a href="https://evoluteur.github.io/">Olivier Giulieri</a>.
      </div>
    </div>
  </body>
</html>
